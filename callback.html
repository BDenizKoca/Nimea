<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>GitHub Authentication</h1>
  <div id="status">Processing authentication...</div>
  
  <script>
    (function() {
      // Extract code and state from URL
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      
      if (code) {
        document.getElementById('status').innerHTML = 
          '<p class="success">✓ Authentication successful!</p>' +
          '<p>Redirecting to the CMS admin...</p>';
          
        // Store auth info in localStorage for the CMS to pick up
        const authData = {
          provider: 'github',
          token: { code, state },
          timestamp: Date.now()
        };
        
        localStorage.setItem('decap-cms.auth', JSON.stringify(authData));
        
        // Redirect back to admin
        setTimeout(() => {
          window.location.href = '/nimea/admin/';
        }, 1500);
      } else {
        document.getElementById('status').innerHTML = 
          '<p class="error">✗ Authentication failed</p>' +
          '<p>No authorization code was received from GitHub.</p>' +
          '<p><a href="/nimea/admin/">Return to admin</a></p>';
      }
    })();
  </script>
</body>
</html>
